<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>My Website</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="/">
          <img src="Assets/logo.png" style="height: 50px; width: 50px" alt="logo" />
        </a>
      </div>

      <section>
        <a href="#home" class="nav-links">Home</a>
        <a href="#facilities" class="nav-links">Our Facilites</a>
        <a href="#message" class="nav-links">Message Us</a>
      </section>
    </nav>

    <hr />

    <section style="margin-left: 1%; margin-right: 1%">
      <section id="home">
        <header>
          <h1>Hi Guest, Welcome to Website</h1>
        </header>

        <article>
          <p>Ini adalah website latihan pertama.</p>

          <div class="banner" />
        </article>
      </section>

      <hr />

      <section id="facilities">
        <header>
          <h1>Our Facilities</h1>
        </header>

        <article class="facility">
          <div>
            <div class="facility-item"></div>
            <h4>Facility 1</h4>
          </div>

          <div>
            <div class="facility-item"></div>
            <h4>Facility 2</h4>
          </div>

          <div>
            <div class="facility-item"></div>
            <h4>Facility 3</h4>
          </div>
        </article>
      </section>

      <hr />

      <section id="message">
        <header>
          <h1>Message Us</h1>
        </header>

        <section class="message-section">
          <section style="flex: 1">
            <form action="" method="post" class="form-container">
              <table>
                  <tr>
                    <td><label for="name" >Nama</label></td>
                    <td>: <input type="text" name="name" id="name" placeholder="Nama"></td>
                  </tr>
                  <tr>
                    <td><label for="date">Tanggal lahir </label></td>
                    <td>: <input type="date" name="date" id="date"></td>
                  </tr>
                  <tr>
                    <td><label for="gender">Jenis kelamin </label></td>
                    <td>: <input type="radio" name="gender" id="male" value="male" />
                    <label for="male">Laki-laki</label>
                    <input type="radio" name="gender" id="female" value="female" />
                    <label for="female">Perempuan</label></td>
                  </tr>
                  <tr>
                    <td><label for="pesan">Pesan </label></td>
                    <td>: <textarea name="pesan" id="pesan" placeholder="Pesan"></textarea></td>
              </table>

              <div>
                <button type="submit" style="width: 96%; border-radius: 10px; border: 0; padding: 10px; cursor: pointer;">Submit</button>
              </div>
            </form>
          </section>

          <section class="result" style="flex: 1">
            <div class="form-result"></div>
          </section>
        </section>
      </section>
    </section>

    <hr style="margin-top: 2%;">

    <footer>
      <section
        style="display: flex; flex-direction: row; justify-content: flex-end; margin-right: 1%"
      >
        <p>Â© 2024 My Website</p>
      </section>
    </footer>

    <script src="JS/script.js"></script>
  </body>
</html>
